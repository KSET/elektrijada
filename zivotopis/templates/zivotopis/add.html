{% extends "base.html" %}
{% load bootstrap %}

{% block title %}{{ block.super }} - Životopis{% endblock title %}

{% block content %}
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="well">
        <form id="cv_form" class="form-horizontal" action="" method="POST">
          <legend>Unesite svoj životopis <span class="pull-right"><a href="{{ STATIC_URL }}elektrijada/pdf/Primjeric_Primjerko.pdf" target="_blank"><i class="glyphicon glyphicon-file"></i> Primjer</a></span></legend>
          <fieldset class="bold-required">
            {% csrf_token %}
            {{ form|bootstrap_horizontal:'col-md-3' }}
          </fieldset>
          <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
              <button type="submit" class="btn btn-primary">Spremi</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
